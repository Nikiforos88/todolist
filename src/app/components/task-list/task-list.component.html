<div class="box">
    <div class="col-md-3">
        <h3><b>Explore by Date:</b></h3>
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>

        <div class="search-bar">
            <h3><b>Explore by Content:</b></h3>
            <input type="text" placeholder="" class="input-search-bar">
        </div>
    </div>
    <div class="col-md-9">
        <h3 style="white-space: nowrap;"><b>Selected date: {{ selected ? selected.toDateString() : 'No date selected' }}</b></h3>
        <app-checkbox-list></app-checkbox-list>
      </div>
</div>
